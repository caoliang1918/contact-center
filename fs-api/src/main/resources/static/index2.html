<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <style type="text/css">
        #connect-container {
            float: left;
            width: 400px
        }

        #connect-container div {
            padding: 5px;
        }

        #console-container {
            float: left;
            margin-left: 15px;
            width: 400px;
        }

        #console {
            border: 1px solid #CCCCCC;
            border-right-color: #999999;
            border-bottom-color: #999999;
            height: 380px;
            width: 800px;
            overflow-y: scroll;
            padding: 5px;
        }

        #console p {
            padding: 0;
            margin: 0;
        }
    </style>
    <script type="application/javascript">

        var ws = null;

        function init() {
            var obj = document.getElementById('ws');
            obj.value = "ws://" + window.location.hostname + ":6868/ws";
        }

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;

            if (connected) {
                echo(document.getElementById('loginText').value);
            }
        }

        function connect() {
            var target = document.getElementById('ws').value;
            if (target == '') {
                alert('Please select server side connection implementation.');
                return;
            }
            if ('WebSocket' in window) {
                ws = new WebSocket(target);
            } else if ('MozWebSocket' in window) {
                ws = new MozWebSocket(target);
            } else {
                alert('WebSocket is not supported by this browser.');
                return;
            }
            var timer;
            ws.onopen = function () {
                log('Info: WebSocket connection opened.');
                setConnected(true);
                timer = window.setInterval(function () {
                    var ping = "{'cmd':'ping' , 'sequence': " + new Date().getTime() + " }";
                    ws.send(ping);
                }, 10 * 1000);
            };
            ws.onmessage = function (event) {
                log('Received: ' + event.data);
            };
            ws.onclose = function (event) {
                setConnected(false);
                clearInterval(timer);
                log('Info: WebSocket connection closed, Code: ' + event.code + (event.reason == "" ? "" : ", Reason: " + event.reason));
            };
        }

        function disconnect() {
            if (ws != null) {
                ws.close();
                ws = null;
            }
            setConnected(false);
        }

        function echo(message) {
            if (ws != null) {
                log('Sent: ' + message);
                ws.send(message);
            } else {
                alert('WebSocket connection not established, please connect.');
            }
        }

        function log(message) {
            if (message.indexOf('pong') != -1) {
                return;
            }


            var console = document.getElementById('console');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            console.appendChild(p);
            while (console.childNodes.length > 30) {
                console.removeChild(console.firstChild);
            }
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            var console = document.getElementById('console');
            while (console.childNodes.length > 0) {
                console.removeChild(console.firstChild);
            }
        }


        document.addEventListener("DOMContentLoaded", function () {
            // Remove elements with "noscript" class - <noscript> is not allowed in XHTML
            var noscripts = document.getElementsByClassName("noscript");
            for (var i = 0; i < noscripts.length; i++) {
                noscripts[i].parentNode.removeChild(noscripts[i]);
            }
        }, false);
    </script>
</head>
<body onload="init()">
<div class="noscript"><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websockets rely on
    Javascript being enabled. Please enable
    Javascript and reload this page!</h2></div>
<div>

        </div>

        </br>


        <div>

        </div>

        </div>
        <div>

        </br>

        <div>

        </div>

            <button id="callout" onclick="echo(document.getElementById('calloutText').value);"> 外呼</button>

        </br>

        <div>

        </div>
        <div>

        <div>

        </div>
        <div>
            <button id="transfer" onclick="echo(document.getElementById('transferText').value);"> 转接</button>

        <div>

                      style="width: 350px;height: 30px">{ "cmd":"ANSWER", "sequence":1604584634704}</textarea>

        <div>
            <button id="answer" onclick="echo(document.getElementById('answerText').value);"> 应答</button>
        </div>

        <div>
            <textarea id="hangupCallText" style="width: 350px;height: 30px">{ "cmd":"HANGUP_CALL", "callId":"", "sequence":1604584634704}</textarea>
        </div>
        <div>
            <button id="hangupCall" onclick="echo(document.getElementById('hangupCallText').value);"> 挂机</button>
        </div>
        </br>

        </br>
    </div>
    <div id="console-container">
        <div id="console"/>
    </div>

    <div>
        <button id="clearConsole" onclick="clearConsole();">clear message</button>
    </div>
</div>
</body>
</html>
